version: "3.9"  
services:
    client:
        build: .
        ports:
            -"3000:3000"
        links:
            - server
            - db
    server:
        image: golang:trixie
        ports:
            -"8080:8080"
        environment:
            - name=value

    db:
        image: mysql:9.4.0
        restart: always
        ports:
            -"3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${ROOT_PASS{}
            MYSQL_DATABASE: exampledb
